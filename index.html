<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Log App (Final Version)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #3d52d5;
            --secondary-color: #576574;
            --success-color: #05c46b;
            --danger-color: #ff4757;
            --card-bg: rgba(255, 255, 255, 0.75);
            --dark-color: #2f3542;
            --border-radius: 16px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(120deg, #f0f3ff 0%, #e1e7ff 100%);
            color: var(--dark-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 700px; margin: auto; }
        h1 { text-align: center; color: var(--dark-color); margin-bottom: 25px; font-weight: 700; }
        
        .form-card {
            background: var(--card-bg);
            padding: 30px 35px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            margin-bottom: 40px;
        }

        form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 8px; font-weight: 500; font-size: 0.95em; color: var(--secondary-color); }
        input {
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Sarabun', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: rgba(255, 255, 255, 0.5);
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(61, 82, 213, 0.15);
        }

        .submit-btn {
            grid-column: 1 / -1;
            padding: 14px;
            background: linear-gradient(45deg, #3d52d5, #5c6dec);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(61, 82, 213, 0.3);
        }
        
        .submit-btn.loading {
            cursor: not-allowed;
            background: #a4b0be;
        }
        .submit-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        .submit-btn.loading .spinner { display: block; }
        .submit-btn.loading .btn-text { display: none; }

        @keyframes spin { to { transform: rotate(360deg); } }

        .logs-container h2 { border-bottom: 2px solid #e1e7ff; padding-bottom: 10px; margin-bottom: 20px; }
        
        .log-card {
            background: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            position: relative;
            border-left: 5px solid var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .log-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .log-item { display: flex; flex-direction: column; }
        .log-item .label { font-size: 0.9em; color: var(--secondary-color); margin-bottom: 5px; display: flex; align-items: center; }
        .log-item .label svg { width: 16px; height: 16px; margin-right: 6px; opacity: 0.7; }
        .log-item .value { font-size: 1.2em; font-weight: 700; }
        .log-item .value.highlight { color: var(--success-color); font-size: 1.5em; }

        .delete-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; cursor: pointer; padding: 5px; opacity: 0.5; transition: opacity 0.2s; }
        .delete-btn:hover { opacity: 1; }
        .delete-btn svg { width: 20px; height: 20px; color: var(--danger-color); }
        
        .empty-state {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            text-align: center;
            opacity: 0.7;
        }
        .empty-state.show { display: flex; }
        .empty-state svg { width: 80px; height: 80px; margin-bottom: 20px; color: var(--secondary-color); }
        .empty-state p { font-size: 1.2em; color: var(--secondary-color); }
        
        @media (max-width: 600px) { form { grid-template-columns: 1fr; } body { padding: 10px; } .form-card { padding: 20px; } .log-card { grid-template-columns: 1fr 1fr; gap: 15px;} }
    </style>
</head>
<body>

    <div class="container">
        <h1>⛽ Fuel Log</h1>
        <div class="form-card">
            <form id="fuel-form">
                <div class="form-group"><label for="date">วันที่เติม</label><input type="date" id="date" required></div>
                <div class="form-group"><label for="odometer">เลขไมล์ (กม.)</label><input type="number" id="odometer" placeholder="150000" required></div>
                <div class="form-group"><label for="liters">จำนวน (ลิตร)</label><input type="number" id="liters" step="0.01" placeholder="40.55" required></div>
                <div class="form-group"><label for="price_total">ราคารวม (บาท)</label><input type="number" id="price_total" step="0.01" placeholder="1200.00" required></div>
                <button type="submit" class="submit-btn" id="submit-btn">
                    <span class="btn-text">บันทึกข้อมูล</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>

        <div class="logs-container">
            <h2 id="logs-header">ประวัติการเติม</h2>
            <div id="logs-list"></div>
            <div class="empty-state" id="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zM9.5 7.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm5 0c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm-5.03 8.32c.18.63.76 1.05 1.41 1.13.31.04.62.06.92.06s.61-.02.92-.06c.65-.08 1.23-.5 1.41-1.13.1-.35.05-.73-.13-1.04-.18-.31-.48-.52-.84-.58-.33-.06-.68-.06-1.01 0-.35.06-.65.27-.84.58-.18.31-.23.69-.13 1.04z"/></svg>
                <p>ยังไม่มีข้อมูล<br>เริ่มบันทึกการเติมน้ำมันครั้งแรกของคุณ!</p>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const form = document.getElementById('fuel-form');
        const logsList = document.getElementById('logs-list');
        const submitBtn = document.getElementById('submit-btn');
        const emptyState = document.getElementById('empty-state');
        const logsHeader = document.getElementById('logs-header');

        const SUPABASE_URL = 'https://rwwybgwnyhmglzfknnbn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3d3liZ3dueWhtZ2x6ZmtubmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2ODE2MjYsImV4cCI6MjA3NDI1NzYyNn0.x0mhAUUA5-dpt4J0hPeSmz5DvJ1vtMiPZNB-QQvlMJM';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const ICONS = {
            calendar: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"/></svg>`,
            speedometer: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm-1-14h2v2.27l-2 2V6zm-.5 5c0 .55.45 1 1 1s1-.45 1-1-.45-1-1-1-1 .45-1 1zm4 2.85l-2.8-2.8V15h-1.4v-4.03l-2.8 2.8-1.06-1.06L12 10.9l3.56 3.56L16.5 13.85z"/></svg>`,
            gas: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h5v3l-3-3h-2c-2.21 0-4-1.79-4-4V5c0-2.21 1.79-4 4-4h1V0h-1C7.48 0 4 3.48 4 8v12h10v-3h-4v-2h5c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-5z"/></svg>`,
            money: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c2.14-.46 3.5-1.63 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/></svg>`,
            road: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M22 10h-4V7c0-1.65-1.35-3-3-3s-3 1.35-3 3v3H8V7c0-1.65-1.35-3-3-3S2 5.35 2 7v3H0v10h24V10zM6 7c0-.55.45-1 1-1s1 .45 1 1v3H6V7zm12 0c0-.55.45-1 1-1s1 .45 1 1v3h-2V7z"/></svg>`,
            trash: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>`,
        };

        async function fetchLogs() {
            const { data, error } = await supabaseClient.from('fuel_logs').select('*').order('date', { ascending: false });
            if (error) {
                console.error('Error fetching logs:', error);
                return [];
            }
            return data;
        }

        function renderLogs(logs) {
            if (!logs) { // เพิ่มการตรวจสอบเผื่อกรณี logs เป็น undefined
                emptyState.classList.add('show');
                logsList.innerHTML = '';
                logsHeader.style.display = 'none';
                return;
            }

            if (logs.length === 0) {
                emptyState.classList.add('show');
                logsList.innerHTML = '';
                logsHeader.style.display = 'none';
            } else {
                emptyState.classList.remove('show');
                logsHeader.style.display = 'block';
                logsList.innerHTML = '';

                const kmplMap = new Map();
                const sortedForCalc = [...logs].sort((a, b) => parseFloat(a.odometer) - parseFloat(b.odometer));
                for (let i = 1; i < sortedForCalc.length; i++) {
                    const prevLog = sortedForCalc[i-1];
                    const currentLog = sortedForCalc[i];
                    const distance = parseFloat(currentLog.odometer) - parseFloat(prevLog.odometer);
                    const liters = parseFloat(currentLog.liters);
                    if (distance > 0 && liters > 0) {
                        const kmpl = (distance / liters).toFixed(2);
                        kmplMap.set(currentLog.id, kmpl);
                    }
                }
                
                logs.forEach(log => {
                    const card = document.createElement('div');
                    card.className = 'log-card';
                    const pricePerLiter = (parseFloat(log.price_total) / parseFloat(log.liters)).toFixed(2);
                    const kmpl = kmplMap.get(log.id) || '---';

                    card.innerHTML = `
                        <button class="delete-btn" data-id="${log.id}">${ICONS.trash}</button>
                        <div class="log-item"><span class="label">${ICONS.calendar} วันที่</span><span class="value">${new Date(log.date).toLocaleDateString('th-TH', { year: 'numeric', month: 'short', day: 'numeric'})}</span></div>
                        <div class="log-item"><span class="label">${ICONS.speedometer} เลขไมล์</span><span class="value">${parseFloat(log.odometer).toLocaleString()} กม.</span></div>
                        <div class="log-item"><span class="label">${ICONS.road} อัตราสิ้นเปลือง</span><span class="value highlight">${kmpl} กม./ลิตร</span></div>
                        <div class="log-item"><span class="label">${ICONS.gas} จำนวน</span><span class="value">${parseFloat(log.liters).toFixed(2)} ลิตร</span></div>
                        <div class="log-item"><span class="label">${ICONS.money} ราคารวม</span><span class="value">${parseFloat(log.price_total).toLocaleString('en-US', {minimumFractionDigits: 2})} ฿</span></div>
                        <div class="log-item"><span class="label">${ICONS.money} ราคา/ลิตร</span><span class="value">${pricePerLiter} ฿</span></div>
                    `;
                    logsList.appendChild(card);
                });
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            const newLog = {
                date: document.getElementById('date').value,
                odometer: document.getElementById('odometer').value,
                liters: document.getElementById('liters').value,
                price_total: document.getElementById('price_total').value
            };

            try {
                const { error } = await supabaseClient.from('fuel_logs').insert([newLog]);
                if (error) {
                    alert('ไม่สามารถบันทึกข้อมูลได้: ' + error.message);
                } else {
                    const updatedLogs = await fetchLogs();
                    renderLogs(updatedLogs);
                    form.reset();
                }
            } catch (err) {
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อ');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
        
        logsList.addEventListener('click', async (e) => {
            const deleteButton = e.target.closest('.delete-btn');
            if (deleteButton) {
                const logId = parseInt(deleteButton.getAttribute('data-id'));
                if (confirm('คุณต้องการลบรายการนี้ใช่หรือไม่?')) {
                     const { error } = await supabaseClient.from('fuel_logs').delete().eq('id', logId);
                    if (error) { alert('ไม่สามารถลบข้อมูลได้: ' + error.message); } 
                    else { renderLogs(await fetchLogs()); }
                }
            }
        });

        // Initial load
        const initialLogs = await fetchLogs();
        renderLogs(initialLogs);
    });
    </script>
</body>
</html>
