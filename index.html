<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Log Pro (Dark Redesign)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4A90E2;
            --success-color: #05c46b;
            --danger-color: #ff4757;
            --warning-color: #ffa801;
            --bg-dark: #1A1D24;
            --bg-card: #252A34;
            --text-primary: #FFFFFF;
            --text-secondary: #A9B4C7;
            --border-color: #333947;
            --border-radius: 16px;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(180deg, #1A1D24 0%, #0e0f12 100%);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 900px; margin: auto; }
        h1, h2 { text-align: center; font-weight: 700; }
        h1 { margin-bottom: 25px; display: flex; align-items: center; justify-content: center; gap: 10px; color: var(--text-primary); }
        h2 { margin-top: 0; margin-bottom: 20px; color: var(--text-primary); }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .dash-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            text-align: center;
        }
        .dash-card .label { color: var(--text-secondary); margin-bottom: 8px; font-size: 0.9em; }
        .dash-card .value { font-size: 1.8em; font-weight: 700; color: var(--primary-color); }
        .dash-card .unit { font-size: 0.8em; margin-left: 4px; color: var(--text-secondary); }

        .chart-container {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .main-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            background: var(--bg-card);
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        .filter-sort-controls { display: flex; gap: 15px; flex-wrap: wrap; }
        .filter-sort-controls > div { flex: 1; min-width: 150px; }
        label { margin-bottom: 8px; font-weight: 500; font-size: 0.9em; color: var(--text-secondary); display: block; }
        input, select {
            width: 100%;
            padding: 10px 15px; border: 1px solid var(--border-color);
            border-radius: 10px; font-size: 1em; font-family: 'Sarabun', sans-serif;
            background-color: #333947; color: var(--text-primary);
        }
        
        #add-log-btn {
            background: var(--primary-color);
            color: var(--text-primary);
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 700;
            padding: 12px 25px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #add-log-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3); }

        .log-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            transition: background-color 0.2s;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .log-card:hover { background-color: #2c323d; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .log-info { display: flex; flex-wrap: wrap; gap: 25px; flex-grow: 1; align-items: center; }
        .log-item { text-align: left; }
        .log-item .value { font-size: 1.1em; font-weight: 500; }
        .log-item .value.highlight { color: var(--success-color); font-weight: 700; }
        .card-actions { display: flex; gap: 5px; }
        .action-btn { background: none; border: none; cursor: pointer; padding: 5px; opacity: 0.6; transition: opacity 0.2s, transform 0.2s; }
        .action-btn:hover { opacity: 1; transform: scale(1.1); }
        .action-btn svg { width: 20px; height: 20px; }
        .edit-btn svg { color: var(--warning-color); }
        .delete-btn svg { color: var(--danger-color); }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-overlay.show { display: flex; }
        .modal-content {
            background: var(--bg-card);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }
        .modal-form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; }
        .modal-actions button {
            padding: 10px 20px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer;
        }
        .btn-save { background-color: var(--success-color); color: #fff; }
        .btn-cancel { background-color: #555; color: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <h1><svg width="28" height="28" viewBox="0 0 24 24" fill="#ff4757"><path d="M12 3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h5v3l-3-3h-2c-2.21 0-4-1.79-4-4V5c0-2.21 1.79-4 4-4h1V0h-1C7.48 0 4 3.48 4 8v12h10v-3h-4v-2h5c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-5z"/></svg> Fuel Log Pro</h1>

        <div class="dashboard" id="dashboard"></div>

        <div class="chart-container">
            <canvas id="kmpl-chart"></canvas>
        </div>
        
        <div class="main-controls">
            <div class="filter-sort-controls">
                <div><label for="filter-date">กรองตามเดือน</label><select id="filter-date"></select></div>
                <div><label for="sort-by">จัดเรียงตาม</label><select id="sort-by"></select></div>
            </div>
            <button id="add-log-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                เพิ่มรายการ
            </button>
        </div>
        
        <div class="logs-container" id="logs-list"></div>

        <div class="modal-overlay" id="log-modal">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <form id="log-form">
                    <input type="hidden" id="log-id">
                    <div class="modal-form">
                        <div class="form-group"><label for="log-date">วันที่เติม</label><input type="date" id="log-date" required></div>
                        <div class="form-group"><label for="log-odometer">เลขไมล์</label><input type="number" id="log-odometer" required></div>
                        <div class="form-group"><label for="log-liters">จำนวนลิตร</label><input type="number" id="log-liters" step="0.001" required></div>
                        <div class="form-group"><label for="log-price_total">ราคารวม</label><input type="number" id="log-price_total" step="0.01" required></div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-cancel" id="cancel-btn">ยกเลิก</button>
                        <button type="submit" class="btn-save">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        let allLogs = [];
        let chartInstance = null;
        
        const SUPABASE_URL = 'https://rwwybgwnyhmglzfknnbn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3d3liZ3dueWhtZ2x6ZmtubmJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2ODE2MjYsImV4cCI6MjA3NDI1NzYyNn0.x0mhAUUA5-dpt4J0hPeSmz5DvJ1vtMiPZNB-QQvlMJM';

        const dashboardEl = document.getElementById('dashboard');
        const chartCanvas = document.getElementById('kmpl-chart').getContext('2d');
        const filterDateEl = document.getElementById('filter-date');
        const sortByEl = document.getElementById('sort-by');
        const logsListEl = document.getElementById('logs-list');
        const addLogBtn = document.getElementById('add-log-btn');
        const logModalEl = document.getElementById('log-modal');
        const logForm = document.getElementById('log-form');
        const cancelBtn = document.getElementById('cancel-btn');
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function initializeApp() {
            await loadAndProcessData();
        }

        async function loadAndProcessData() {
            const { data, error } = await supabaseClient.from('fuel_logs').select('*');
            if (error) {
                console.error('Error fetching logs:', error);
                allLogs = [];
            } else {
                allLogs = data.map(log => ({
                    ...log,
                    odometer: parseFloat(log.odometer),
                    liters: parseFloat(log.liters),
                    price_total: parseFloat(log.price_total)
                })).sort((a, b) => new Date(a.date) - new Date(b.date));
            }
            
            const processedLogs = calculateKmpl(allLogs);
            populateFilters(processedLogs);
            applyFiltersAndSort(processedLogs);
        }

        function applyFiltersAndSort(logs) {
            let filteredLogs = [...logs];
            const selectedMonth = filterDateEl.value;
            if (selectedMonth !== 'all') {
                filteredLogs = filteredLogs.filter(log => new Date(log.date).toISOString().startsWith(selectedMonth));
            }
            
            renderDashboard(filteredLogs);
            renderChart(filteredLogs);
            renderLogs(filteredLogs);
        }

        function renderDashboard(logs) {
            const metrics = {
                avgKmpl: 0,
                totalCost: logs.reduce((sum, log) => sum + log.price_total, 0),
                lastTankCost: 0,
                distanceLastTank: 0
            };

            if (logs.length >= 2) {
                const totalDistance = logs[logs.length - 1].odometer - logs[0].odometer;
                const totalLiters = logs.slice(1).reduce((sum, log) => sum + log.liters, 0);
                metrics.avgKmpl = totalLiters > 0 ? (totalDistance / totalLiters) : 0;
                metrics.lastTankCost = logs[logs.length - 2].price_total;
                metrics.distanceLastTank = logs[logs.length - 1].odometer - logs[logs.length - 2].odometer;
            }

            dashboardEl.innerHTML = `
                <div class="dash-card"><div class="label">อัตราสิ้นเปลืองเฉลี่ย</div><div class="value">${metrics.avgKmpl.toFixed(2)}<span class="unit">กม./ลิตร</span></div></div>
                <div class="dash-card"><div class="label">ค่าใช้จ่ายทั้งหมด</div><div class="value">${metrics.totalCost.toLocaleString('en-US', {minimumFractionDigits: 2})}<span class="unit">บาท</span></div></div>
                <div class="dash-card"><div class="label">ค่าใช้จ่ายถังล่าสุด</div><div class="value">${metrics.lastTankCost.toLocaleString('en-US', {minimumFractionDigits: 2})}<span class="unit">บาท</span></div></div>
                <div class="dash-card"><div class="label">ระยะทางถังล่าสุด</div><div class="value">${metrics.distanceLastTank.toLocaleString()}<span class="unit">กม.</span></div></div>
            `;
        }

        function renderChart(logs) {
            if (chartInstance) chartInstance.destroy();
            
            const chartData = logs.slice(-12);
            const labels = chartData.map(log => new Date(log.date).toLocaleDateString('th-TH', { month: 'short', day: 'numeric' }));
            const dataPoints = chartData.map(log => log.kmpl > 0 ? log.kmpl.toFixed(2) : null);

            chartInstance = new Chart(chartCanvas, {
                type: 'line',
                data: { labels, datasets: [{
                    label: 'กม./ลิตร', data: dataPoints, borderColor: 'rgba(74, 144, 226, 0.8)',
                    backgroundColor: 'rgba(74, 144, 226, 0.2)', fill: true, tension: 0.4, spanGaps: true
                }]},
                options: { scales: { x: { ticks: { color: 'white' } }, y: { ticks: { color: 'white' } } } }
            });
        }
        
        function renderLogs(logs) {
            logsListEl.innerHTML = '';
            if (logs.length === 0) {
                logsListEl.innerHTML = `<div class="log-card" style="justify-content:center; color: var(--text-secondary);">ไม่มีข้อมูล</div>`;
                return;
            }

            logs.forEach(log => {
                const card = document.createElement('div');
                card.className = 'log-card';
                card.innerHTML = `
                    <div class="log-info">
                        <div class="log-item"><span class="label">วันที่</span><span class="value">${new Date(log.date).toLocaleDateString('th-TH', {year: 'numeric', month: 'short', day: 'numeric'})}</span></div>
                        <div class="log-item"><span class="label">เลขไมล์</span><span class="value">${log.odometer.toLocaleString()} กม.</span></div>
                        <div class="log-item"><span class="label">กม./ลิตร</span><span class="value highlight">${log.kmpl > 0 ? log.kmpl.toFixed(2) : '-.--'}</span></div>
                        <div class="log-item"><span class="label">ราคา</span><span class="value">${log.price_total.toLocaleString('en-US', {minimumFractionDigits: 2})} ฿</span></div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn edit-btn" data-id="${log.id}"><svg ...></svg></button>
                        <button class="action-btn delete-btn" data-id="${log.id}"><svg ...></svg></button>
                    </div>`;
                logsListEl.appendChild(card);
            });
        }
        
        function openModal(log = null) {
            logForm.reset();
            if (log) {
                document.getElementById('modal-title').textContent = 'แก้ไขรายการ';
                document.getElementById('log-id').value = log.id;
                document.getElementById('log-date').value = log.date;
                document.getElementById('log-odometer').value = log.odometer;
                document.getElementById('log-liters').value = log.liters;
                document.getElementById('log-price_total').value = log.price_total;
            } else {
                document.getElementById('modal-title').textContent = 'เพิ่มรายการใหม่';
                document.getElementById('log-id').value = '';
            }
            logModalEl.classList.add('show');
        }

        function closeModal() { logModalEl.classList.remove('show'); }

        logForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('log-id').value;
            const logData = {
                date: document.getElementById('log-date').value,
                odometer: parseFloat(document.getElementById('log-odometer').value),
                liters: parseFloat(document.getElementById('log-liters').value),
                price_total: parseFloat(document.getElementById('log-price_total').value),
            };

            const { error } = id
                ? await supabaseClient.from('fuel_logs').update(logData).eq('id', id)
                : await supabaseClient.from('fuel_logs').insert([logData]);

            if (error) { alert("เกิดข้อผิดพลาด: " + error.message); }
            else { closeModal(); await loadAndProcessData(); }
        });

        function calculateKmpl(logs) {
            return logs.map((log, index) => {
                if (index === 0) return { ...log, kmpl: 0 };
                const prevLog = logs[index - 1];
                const distance = log.odometer - prevLog.odometer;
                const kmpl = distance > 0 && log.liters > 0 ? (distance / log.liters) : 0;
                return { ...log, kmpl };
            });
        }

        function populateFilters(logs) {
            const months = new Set();
            logs.forEach(log => months.add(new Date(log.date).toISOString().slice(0, 7)));

            const currentSelection = filterDateEl.value;
            filterDateEl.innerHTML = '<option value="all">ทั้งหมด</option>';
            [...months].sort().reverse().forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                const date = new Date(month + '-02');
                option.textContent = date.toLocaleDateString('th-TH', { month: 'long', year: 'numeric' });
                filterDateEl.appendChild(option);
            });
            if ([...months].includes(currentSelection)) {
                filterDateEl.value = currentSelection;
            }
        }

        addLogBtn.addEventListener('click', () => openModal());
        cancelBtn.addEventListener('click', closeModal);
        
        initializeApp();
    });
    </script>
</body>
</html>
