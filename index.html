<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Log App (New Design)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3d52d5;
            --secondary-color: #576574;
            --success-color: #05c46b;
            --danger-color: #ff4757;
            --card-bg: rgba(255, 255, 255, 0.75);
            --dark-color: #2f3542;
            --border-radius: 16px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* --- New Gradient Background --- */
        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(120deg, #f0f3ff 0%, #e1e7ff 100%);
            color: var(--dark-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 700px; margin: auto; }
        h1 { text-align: center; color: var(--dark-color); margin-bottom: 25px; font-weight: 700; }
        
        /* --- Glassmorphism Effect --- */
        .form-card {
            background: var(--card-bg);
            padding: 30px 35px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            margin-bottom: 40px;
        }

        form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 8px; font-weight: 500; font-size: 0.95em; color: var(--secondary-color); }
        input {
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Sarabun', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: rgba(255, 255, 255, 0.5);
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(61, 82, 213, 0.15);
        }

        .submit-btn {
            grid-column: 1 / -1;
            padding: 14px;
            background: linear-gradient(45deg, #3d52d5, #5c6dec);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(61, 82, 213, 0.3);
        }
        
        /* --- Button Loading State --- */
        .submit-btn.loading {
            cursor: not-allowed;
            background: #a4b0be;
        }
        .submit-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        .submit-btn.loading .spinner { display: block; }
        .submit-btn.loading .btn-text { display: none; }

        @keyframes spin { to { transform: rotate(360deg); } }

        .logs-container h2 { border-bottom: 2px solid #e1e7ff; padding-bottom: 10px; margin-bottom: 20px; }
        
        /* --- Log Card Animations --- */
        .log-card {
            background: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            position: relative;
            border-left: 5px solid var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .log-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .log-item { display: flex; flex-direction: column; }
        .log-item .label { font-size: 0.9em; color: var(--secondary-color); margin-bottom: 5px; display: flex; align-items: center; }
        .log-item .label svg { width: 16px; height: 16px; margin-right: 6px; opacity: 0.7; }
        .log-item .value { font-size: 1.2em; font-weight: 700; }
        .log-item .value.highlight { color: var(--success-color); font-size: 1.5em; }

        .delete-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; cursor: pointer; padding: 5px; opacity: 0.5; transition: opacity 0.2s; }
        .delete-btn:hover { opacity: 1; }
        .delete-btn svg { width: 20px; height: 20px; color: var(--danger-color); }
        
        /* --- Empty State --- */
        .empty-state {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            text-align: center;
            opacity: 0.7;
        }
        .empty-state.show { display: flex; }
        .empty-state svg { width: 80px; height: 80px; margin-bottom: 20px; color: var(--secondary-color); }
        .empty-state p { font-size: 1.2em; color: var(--secondary-color); }
        
        @media (max-width: 600px) { form { grid-template-columns: 1fr; } body { padding: 10px; } .form-card { padding: 20px; } .log-card { grid-template-columns: 1fr 1fr; gap: 15px;} }
    </style>
</head>
