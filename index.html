<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Log Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #3d52d5;
            --secondary-color: #576574;
            --success-color: #05c46b;
            --danger-color: #ff4757;
            --warning-color: #ffa801;
            --card-bg: rgba(255, 255, 255, 0.8);
            --dark-color: #2f3542;
            --border-radius: 16px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(120deg, #f0f3ff 0%, #e1e7ff 100%);
            color: var(--dark-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 800px; margin: auto; }
        h1, h2 { text-align: center; font-weight: 700; }
        h1 { margin-bottom: 25px; }
        h2 { margin-bottom: 20px; color: var(--dark-color); }
        
        /* --- Dashboard --- */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            text-align: center;
        }
        .dash-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dash-card .label { color: var(--secondary-color); margin-bottom: 8px; font-size: 0.9em; }
        .dash-card .value { font-size: 1.8em; font-weight: 700; }
        .dash-card .unit { font-size: 0.8em; margin-left: 4px; }

        /* --- Form Card (Glassmorphism) --- */
        .form-card {
            background: var(--card-bg);
            padding: 30px 35px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            margin-bottom: 40px;
        }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 8px; font-weight: 500; font-size: 0.95em; color: var(--secondary-color); }
        input, select {
            padding: 12px 15px; border: 1px solid #ced4da; border-radius: 10px; font-size: 1em;
            font-family: 'Sarabun', sans-serif; transition: border-color 0.2s, box-shadow 0.2s;
            background-color: rgba(255, 255, 255, 0.5);
        }
        input:focus, select:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(61, 82, 213, 0.15);
        }

        /* --- Filter & Sort --- */
        .filter-sort-controls {
            display: flex; gap: 15px; margin-bottom: 20px; background: var(--card-bg);
            padding: 15px; border-radius: var(--border-radius); box-shadow: var(--box-shadow);
            flex-wrap: wrap;
        }
        .filter-sort-controls > div { flex: 1; min-width: 150px; }
        
        /* --- Log Cards --- */
        .log-card {
            background: #ffffff; border-radius: var(--border-radius); box-shadow: var(--box-shadow);
            margin-bottom: 20px; padding: 20px; display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px; position: relative; border-left: 5px solid var(--primary-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .log-card:hover { transform: translateY(-5px); box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12); }
        .log-item .value.highlight { color: var(--success-color); font-size: 1.5em; }

        /* --- Action Buttons (Edit/Delete) --- */
        .card-actions {
            position: absolute; top: 15px; right: 15px; display: flex; gap: 5px;
        }
        .action-btn {
            background: none; border: none; cursor: pointer; padding: 5px; opacity: 0.5; transition: opacity 0.2s, transform 0.2s;
        }
        .action-btn:hover { opacity: 1; transform: scale(1.1); }
        .action-btn svg { width: 20px; height: 20px; }
        .edit-btn svg { color: var(--warning-color); }
        .delete-btn svg { color: var(--danger-color); }

        /* --- Edit Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-overlay.show { display: flex; }
        .modal-content {
            background: #fff; padding: 30px; border-radius: var(--border-radius);
            width: 90%; max-width: 500px;
        }
        .modal-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; }
        .modal-actions button {
            padding: 10px 20px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer;
        }
        .btn-save { background-color: var(--success-color); color: #fff; }
        .btn-cancel { background-color: #ccc; }
        
        /* Other styles */
        .log-item { display: flex; flex-direction: column; }
        .log-item .label { font-size: 0.9em; color: var(--secondary-color); margin-bottom: 5px; display: flex; align-items: center; }
        .log-item .label svg { width: 16px; height: 16px; margin-right: 6px; opacity: 0.7; }
        .log-item .value { font-size: 1.2em; font-weight: 700; }
        .empty-state { display: none; flex-direction: column; align-items: center; padding: 50px; text-align: center; opacity: 0.7; }
        .empty-state.show { display: flex; }
        .submit-btn {
            grid-column: 1 / -1; padding: 14px; background: linear-gradient(45deg, #3d52d5, #5c6dec);
            color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: 700;
            cursor: pointer; transition: all 0.2s ease-in-out; position: relative;
        }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(61, 82, 213, 0.3); }
    </style>
</head>
<body>

    <div class="container">
        <h1>⛽ Fuel Log Pro</h1>

        <div class="dashboard" id="dashboard">
            <div class="dash-card"><div class="label">อัตราสิ้นเปลืองเฉลี่ย</div><div class="value"><span id="avg-kmpl">-.--</span><span class="unit">กม./ลิตร</span></div></div>
            <div class="dash-card"><div class="label">ค่าใช้จ่ายทั้งหมด</div><div class="value"><span id="total-cost">-.--</span><span class="unit">บาท</span></div></div>
            <div class="dash-card"><div class="label">ระยะทางทั้งหมด</div><div class="value"><span id="total-distance">-.--</span><span class="unit">กม.</span></div></div>
        </div>

        <div class="form-card">
            <form id="fuel-form">
                </form>
        </div>

        <div class="filter-sort-controls">
            <div>
                <label for="filter-date">กรองตามเดือน</label>
                <select id="filter-date">
                    <option value="all">ทั้งหมด</option>
                    </select>
            </div>
            <div>
                <label for="sort-by">จัดเรียงตาม</label>
                <select id="sort-by">
                    <option value="date_desc">วันที่ (ใหม่-เก่า)</option>
                    <option value="date_asc">วันที่ (เก่า-ใหม่)</option>
                    <option value="kmpl_desc">กม./ลิตร (สูง-ต่ำ)</option>
                    <option value="kmpl_asc">กม./ลิตร (ต่ำ-สูง)</option>
                </select>
            </div>
        </div>
        
        <div class="logs-container">
            <div id="logs-list"></div>
            </div>

        <div class="modal-overlay" id="edit-modal">
            <div class="modal-content">
                <h2>แก้ไขข้อมูล</h2>
                <form id="edit-form">
                    <input type="hidden" id="edit-id">
                    <div class="modal-actions">
                        <button type="button" class="btn-cancel" id="cancel-edit">ยกเลิก</button>
                        <button type="submit" class="btn-save">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // --- State and Config ---
        let allLogs = []; // Store all logs to avoid re-fetching
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // <-- ใส่ URL ของคุณ
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // <-- ใส่ Key ของคุณ

        // --- DOM Elements ---
        const dashboard = {
            avgKmpl: document.getElementById('avg-kmpl'),
            totalCost: document.getElementById('total-cost'),
            totalDistance: document.getElementById('total-distance'),
        };
        const filterDate = document.getElementById('filter-date');
        const sortBy = document.getElementById('sort-by');
        const logsList = document.getElementById('logs-list');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        
        // --- Supabase Client ---
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Main Functions ---

        async function loadAndRender() {
            const { data, error } = await supabaseClient.from('fuel_logs').select('*');
            if (error) {
                console.error('Error fetching logs:', error);
                alert("เกิดข้อผิดพลาดในการดึงข้อมูล");
                allLogs = [];
            } else {
                allLogs = data;
            }
            populateDateFilter();
            applyFiltersAndSort();
            renderDashboard();
        }

        function renderDashboard() {
            if (allLogs.length < 2) {
                dashboard.avgKmpl.textContent = '-.--';
                dashboard.totalCost.textContent = '-.--';
                dashboard.totalDistance.textContent = '-.--';
                return;
            }

            const sortedByOdo = [...allLogs].sort((a,b) => a.odometer - b.odometer);
            const totalCost = allLogs.reduce((sum, log) => sum + log.price_total, 0);
            const totalDistance = sortedByOdo[sortedByOdo.length - 1].odometer - sortedByOdo[0].odometer;
            const totalLiters = sortedByOdo.slice(1).reduce((sum, log) => sum + log.liters, 0);
            const avgKmpl = totalLiters > 0 ? (totalDistance / totalLiters) : 0;

            dashboard.avgKmpl.textContent = avgKmpl.toFixed(2);
            dashboard.totalCost.textContent = totalCost.toLocaleString('en-US', {minimumFractionDigits: 2});
            dashboard.totalDistance.textContent = totalDistance.toLocaleString();
        }

        function applyFiltersAndSort() {
            let filteredLogs = [...allLogs];

            // Date Filter
            const selectedMonth = filterDate.value;
            if (selectedMonth !== 'all') {
                filteredLogs = filteredLogs.filter(log => {
                    return new Date(log.date).toISOString().startsWith(selectedMonth);
                });
            }

            // Sorting
            const sortValue = sortBy.value;
            // Pre-calculate kmpl for sorting
            const logsWithKmpl = calculateKmpl(filteredLogs);
            
            logsWithKmpl.sort((a, b) => {
                switch(sortValue) {
                    case 'date_asc': return new Date(a.date) - new Date(b.date);
                    case 'kmpl_desc': return b.kmpl - a.kmpl;
                    case 'kmpl_asc': return a.kmpl - b.kmpl;
                    default: return new Date(b.date) - new Date(a.date); // date_desc
                }
            });

            renderLogs(logsWithKmpl);
        }
        
        function renderLogs(logs) {
            // ... (render logs logic, including empty state)
            // ... This function is now just for displaying, not calculating
        }
        
        function openEditModal(log) {
            editForm.elements['edit-id'].value = log.id;
            // ... (populate other form fields from log object)
            editModal.classList.add('show');
        }

        function closeEditModal() {
            editModal.classList.remove('show');
        }

        // --- Helper Functions ---
        function calculateKmpl(logs) {
            const sorted = [...logs].sort((a, b) => a.odometer - b.odometer);
            const kmplMap = new Map();

            for (let i = 1; i < sorted.length; i++) {
                const prev = sorted[i-1];
                const curr = sorted[i];
                const dist = curr.odometer - prev.odometer;
                const kmpl = dist > 0 && curr.liters > 0 ? (dist / curr.liters) : 0;
                kmplMap.set(curr.id, kmpl);
            }

            return logs.map(log => ({ ...log, kmpl: kmplMap.get(log.id) || 0 }));
        }
        
        function populateDateFilter() {
            const months = new Set();
            allLogs.forEach(log => {
                months.add(new Date(log.date).toISOString().slice(0, 7)); // YYYY-MM
            });

            filterDate.innerHTML = '<option value="all">ทั้งหมด</option>';
            [...months].sort().reverse().forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                // Format for display e.g. "กันยายน 2568"
                const date = new Date(month + '-02');
                option.textContent = date.toLocaleDateString('th-TH', { month: 'long', year: 'numeric' });
                filterDate.appendChild(option);
            });
        }

        // --- Event Listeners ---
        filterDate.addEventListener('change', applyFiltersAndSort);
        sortBy.addEventListener('change', applyFiltersAndSort);

        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = e.target.elements['edit-id'].value;
            const updatedLog = {
                // ... (get values from edit form)
            };

            const { error } = await supabaseClient.from('fuel_logs')
                .update(updatedLog).eq('id', id);
            
            if (error) {
                alert("ไม่สามารถอัปเดตข้อมูลได้: " + error.message);
            } else {
                closeEditModal();
                await loadAndRender(); // Reload everything
            }
        });
        
        document.getElementById('cancel-edit').addEventListener('click', closeEditModal);

        logsList.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-btn');
            const deleteBtn = e.target.closest('.delete-btn');

            if (editBtn) {
                const logId = parseInt(editBtn.dataset.id);
                const logToEdit = allLogs.find(log => log.id === logId);
                openEditModal(logToEdit);
            }

            if (deleteBtn) {
                // ... (delete logic)
            }
        });

        // --- Initial Load ---
        await loadAndRender();
    });
    </script>
</body>
</html>
